<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <button onclick="myconfirm()">Submit</button>
    <p id="decision"></p>

    <script>
        function myconfirm() {
            let text = "Data will be Saved";
            if (confirm(text) == true) {
                text = "Saved";
            } else {
                text = "Canceled";
            }
            // for printing Statement in popup
            document.getElementById("decision").innerHTML = text;
        };
    </script>
</body>

</html>
