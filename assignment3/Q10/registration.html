        <h1 class="band-name band-name-large" style="color: rgb(4, 184, 73);">Web dev</h1>

                    <h2 style="text-align :center;" center> <b> Registration </b> </h2>
                    <div class="form-group">
                        <label for="uname">User Name</label>
                        <input type="text" class="form-control" name="username" id="uname" placeholder="Type Your FullName">

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Type Your Email Address">

                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="number" class="form-control" name="mobile" id="mobile" placeholder="Type Your Mobile Number">
                    </div>

                    <div class="form-group">
                        <label>Gender</label>&nbsp;&nbsp;
                        <input type="radio" id="radio1" name="gender" value="Female">   <label for="radio1">Female</label>   <input type="radio" id="radio2" name="gender" value="Male">   <label for="radio2">Male</label>   </div>

                    <div class="form-group">
                        <label>Language you know</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input class="form-check-input" type="checkbox" id="html" name="fav_language" value="HTML">   <label for="html" class="form-check-label">HTML</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   <input class="form-check-input" type="checkbox"
                            id="css" name="fav_language" value="CSS">   <label for="css" class="form-check-label">CSS</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   <input class="form-check-input" type="checkbox" id="javascript" name="fav_language" value="JavaScript">                          <label for="javascript" class="form-check-label">JavaScript</label>&nbsp;

                    <div class="form-group">
                        <label for="uname">City</label>
                        <select class="form-control">

                          <option value="Bombay" name="city"> Bombay </option>
                          <option value="Chennai" name="city"> Chennai </option>
                          <option value="Berhampur" name="city"> Berhampur </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Type Your Password" name="password">
                    </div>

                    <button type="submit" class="form-control btn-primary" name="signup-btn" id="signup-btn">Sign Up</button>

                </form>
            </div> <br> <br> <br>
        </section>
